<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tamagotchi</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div>
    <div class="gameBoy">
      <div class="screen">
      <p class="bar"><img src="./assets/icons/Icon=Health.png"/> <span class="health" ></p>
      <p class="bar"><img src="./assets/icons/Icon=Hunger.png"/>  <span class="hunger" ></p>
      <p class="bar"><img src="./assets/icons/Icon=Sleep.png"/>  <span class="energy" ></p>
      <p class="bar"><img src="./assets/icons/Icon=Fun.png"/>  <span class="fun" ></p>
        </div>
 <div class="buttons">
  <button id="hunger" class="main">
    <img src='./assets/icons/Icon=Hunger.png' alt="Hunger"/>
  </button>
  <button id="sleep" class="main">
    <img src='./assets/icons/Icon=Sleep.png' alt="Sleep"/>
  </button>
  <button id="fun" class="main">
    <img src='./assets/icons/Icon=Fun.png' alt="Fun"/>
  </button>
 </div>
</div>


    <script src="./app.js" type="module"></script>
  </div>
  </body>
</html>
